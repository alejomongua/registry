# Upstream server configuration for the Docker registry
upstream docker-registry {
  server registry:5000;
}

# Disable buffering for chunked uploads
proxy_request_buffering off;

server {
  listen 443 ssl http2;
  server_name _;

  # SSL certificate configuration
  ssl_certificate /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Logging
  access_log /var/log/nginx/registry-access.log;
  error_log /var/log/nginx/registry-error.log;

  # Allow uploads of any size
  client_max_body_size 0;
  
  # Increase timeouts for large uploads
  proxy_connect_timeout 300;
  proxy_send_timeout 300;
  proxy_read_timeout 300;
  send_timeout 300;

  # Required for chunked uploads
  chunked_transfer_encoding on;

  location / {
    # Proxy traffic to the registry container
    proxy_pass http://docker-registry;
    
    # CRÍTICO: Headers necesarios para Docker Registry
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;
    
    # CRÍTICO: Permitir que el registry maneje sus propios headers
    proxy_pass_header Docker-Content-Digest;
    
    # CRÍTICO: No reescribir las Location headers del registry
    proxy_redirect off;
    
    # Buffering deshabilitado para uploads
    proxy_buffering off;
    proxy_request_buffering off;
  }

  # Health check endpoint
  location /v2/ {
    proxy_pass http://docker-registry;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }
}